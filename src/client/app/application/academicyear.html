
<div class="container">
    <div class="col-xs-12">
        <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4">
            <img src="images/logo.png" class="img-responsive center-block" />
            <h2 class="col-xs-12 text-center">Enrolment Application</h2>
        </div>
        <form name="acsession" class="col-xs-12 text-center">
            <h3>Please select the academic year for the Enrolment Application: {{ vm.getSelectedAcademicYear(vm.academicSession).key }}</h2>
            <div class="form-group col-sm-8 col-xs-12 text-right">
                <select class="form-control home-select" style="padding:0;" size="4" ng-model="vm.academicSession" required>
                    <option value=""></option>
                    <option ng-repeat="sAcademicSession in vm.academicSessions" value="{{ sAcademicSession.code }}"> {{ sAcademicSession.data }} </option>
                </select>
            </div>
            <div class="form-group col-sm-4 col-xs-12 text-left">
                <a ng-if="vm.academicSession.length > 0" ng-click="vm.setAcademicYear(vm.academicSession)" ng-disabled="acsession.$invalid">
                    <img src="images/black-right-arrow.png" style="max-height: 80px; max-width: 80px;" class="img-responsive" />
                </a>
            </div>
        </form>
    </div>
</div>
